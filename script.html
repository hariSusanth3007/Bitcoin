<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="crypto.css">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Bitcoin Ticker</title>
	<!-- design system files -->
	<link rel="stylesheet" href="https://ds.fusioncharts.com/2.0.8/css/ds.css">

	<script src="https://ds.fusioncharts.com/2.0.8/js/ds.js"></script>
	<script type="text/javascript" src="http://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
	<script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
</head>

<body>
	<nav class="navbar navbar-dark">
		<h1 class="logo pl-2">Real-Time Cryptocurrency</h1>
	</nav>
	<div class="container-fluid">
		<div class="row text-center mt-4 pl-3 pr-3">
			<div class="col-sm">
				<div class="card">
					<div class="card-body">
						<div class="serif">Bitcoin(BTC)</div>
						<div class="h5">(Price in USD)</div>
						<div id="btc_val" class="h4 kpi-value"></div>
					</div>
				</div>
			</div>
			<div class="col-sm">
				<div class="card">
					<div class="card-body">
						<div class="serif">Litecoin(LTC)</div>
						<div class="h5">(Price in USD)</div>
						<div id="ltc_val" class="h4 kpi-value"></div>
					</div>
				</div>
			</div>
			<div class="col-sm">
				<div class="card">
					<div class="card-body">
						<div class="serif">Ethereum</div>
						<div class="h5">(Price in USD)</div>
						<div id="eth_val" class="h4 kpi-value"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="row mt-4 pr-3 pl-3">
			<div class="col">
				<div class="card">
					<div class="card-body">
						<div id="chart-container"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </div>
</body>
<script src=script.js></script>
</html>
